<!DOCTYPE html>
<html>
<head>
    <title>Debug Images</title>
</head>
<body>
    <h1>Debug Project Images</h1>
    <div id="debug-container"></div>
    
    <script>
        // Load dan debug projects
        fetch('./projects.json')
            .then(response => response.json())
            .then(data => {
                console.log('Projects data:', data);
                const container = document.getElementById('debug-container');
                
                data.projects.forEach((project, index) => {
                    console.log(`Project ${index}: ${project.title}, image: "${project.image}"`);
                    
                    const div = document.createElement('div');
                    div.style.marginBottom = '20px';
                    div.style.border = '1px solid #ccc';
                    div.style.padding = '10px';
                    
                    div.innerHTML = `
                        <h3>${project.title}</h3>
                        <p>Image path: "${project.image}"</p>
                        <p>Has image: ${!!project.image}</p>
                        <p>Image not empty: ${project.image && project.image.trim() !== ''}</p>
                        ${project.image ? `<img src="${project.image}" alt="${project.title}" style="max-width: 200px; height: auto;">` : '<p>No image</p>'}
                    `;
                    
                    container.appendChild(div);
                });
            })
            .catch(error => {
                console.error('Error loading projects:', error);
            });
    </script>
</body>
</html>
